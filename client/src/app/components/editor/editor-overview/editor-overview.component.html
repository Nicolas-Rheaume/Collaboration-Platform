<div *ngIf="cs.editorCorpus == null">
    <button type="button" class="btn btn-primary" (click)="createCorpus()">Create your own corpus</button>
</div>
<div *ngIf="cs.editorCorpus != null">

    <label for="descriptionTextarea">Corpus description:</label>
    <textarea 
        id="descriptionTextarea"
        class="form-control description" 
        rows="3"
        [(ngModel)]="cs.editorCorpus.description"
        (input)="descriptionChange()"
        >
    </textarea>

    <br><br>

    <button 
        type="button" 
        class="btn btn-primary"
        (click)="createDocument()"
        >Create a new Document</button>

    <mat-accordion>
        <mat-expansion-panel
            *ngFor="let document of cs.editorCorpus.documents; let i of index"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              This is the expansion title
            </mat-panel-title>
            <mat-panel-description>
              This is a summary of the content
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>This is the primary content of the panel.</p>
        </mat-expansion-panel>
      </mat-accordion>

</div>
