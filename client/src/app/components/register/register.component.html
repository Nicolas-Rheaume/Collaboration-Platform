<hr class="my-4">

<div class="container slate-container">
	<div class="row">
		<div class="col-sm-6">
			<h2 class="text-center">Login</h2>

			<fieldset>
				<div class="form-group">
					<label class="slate-label" for="register-username">Username:</label>
					<input type="text" class="form-control slate-input" id="register-username" placeholder="Enter username" [(ngModel)]="userLogin.username">
				</div>
				<div class="form-group">
					<label class="slate-label" for="register-password">Password:</label>
					<input type="password" class="form-control slate-input" id="register-password" placeholder="Password" [(ngModel)]="userLogin.password">
				</div>
				<div class="form-group text-center">
					<button type="button" class="btn btn-primary" (click)="onLogin()">Login</button>
				</div>
				<div class="invalid">{{loginWarning}}</div>
			</fieldset>
		</div>
		<div class="col-sm-6">
			<h2 class="text-center">Register</h2>

			<fieldset>
				<div class="form-group">
					<label class="slate-label" for="register-username">Username:</label>
					<input type="text" class="form-control slate-input" id="register-username" placeholder="Enter username" [(ngModel)]="userRegistration.username">
				</div>
				<div class="form-group">
					<label class="slate-label" for="register-email">E-mail address:</label>
					<input type="email" class="form-control slate-input" id="register-email" placeholder="Enter email" [(ngModel)]="userRegistration.email">
				</div>
				<div class="form-group">
					<label class="slate-label" for="register-password1">Password:</label>
					<input type="password" class="form-control slate-input" id="register-password1" placeholder="Password" [(ngModel)]="userRegistration.password1">
				</div>
				<div class="form-group">
					<label class="slate-label" for="register-password2">Confirm password:</label>
					<input type="password" class="form-control slate-input" id="register-password2" placeholder="Password" [(ngModel)]="userRegistration.password2">
				</div>
				<div class="form-group text-center">
					<button type="button" class="btn btn-primary" (click)="onRegister()">Register</button>
				</div>
				<div class="invalid" >{{registrationWarning}}</div>
			</fieldset>
		</div>
	</div>
