<div class="container-fluid content-window">
    <div class="mb-3"></div>
    <div class="row ">
        <div class="col-sm-12" *ngIf="cs.explorerConcept == null">
            
        </div>

        <div class="col-sm-12" *ngIf="cs.explorerConcept != null">
            <label for="descriptionTextarea"><h4>Description:</h4></label>
            <p [innerHTML]="cs.explorerConcept.corpora[cs.exploringCorpusIndex].description"></p>
        </div>

        <div class="col-sm-12" *ngIf="cs.explorerConcept != null"><h4>Documents:</h4></div>

        <div class="col-sm-12" *ngIf="cs.explorerConcept != null">
            <mat-accordion 
                class="col-sm-12 prevent-click" 
                cdkDropList 
                #explorerDocument="cdkDropList"
                [cdkDropListConnectedTo]="[editorDocument]"
                [cdkDropListData]="cs.explorerConcept.corpora[cs.exploringCorpusIndex].documents"
                (cdkDropListDropped)="cs.explorerDocumentDrop($event)"
            >
                <mat-expansion-panel
                    class="card bg-primary"
                    cdkDrag
                    hideToggle
    
                    *ngFor="let document of cs.explorerConcept.corpora[cs.exploringCorpusIndex].documents; index as i; trackBy: trackByFn"
                    (opened)="cs.editorPanelOpenStates[i] = true"
                    (closed)="cs.editorPanelOpenStates[i] = false"
                >
                <mat-expansion-panel-header>
                    <mat-panel-title class="panel-title" (click)="cs.changeExplorer(2, i)">
                        <div class="document-title">{{i + 1}}: {{document.title}}</div>
                        <!-- <input type="text" class="form-control-plaintext" 
                        [(ngModel)]="document.title"
                        (input)="documentTitleChange(i)"
                    > -->
                    </mat-panel-title>
                    <mat-panel-description class="d-flex justify-content-end">
                        <div class="btn-group">
                            <button type="button" class="btn btn-outline-info btn-sm" cdkDragHandle><mat-icon>control_camera</mat-icon></button>
                        </div>
                    </mat-panel-description>
                </mat-expansion-panel-header>
                <textarea 
                    class="form-control description" 
                    rows="3"
                    [(ngModel)]="document.description"
                    (input)="documentDescriptionChange(i)"
                    ></textarea>
                </mat-expansion-panel>
            </mat-accordion>
        </div>
