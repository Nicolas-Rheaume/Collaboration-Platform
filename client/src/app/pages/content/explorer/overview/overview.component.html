<div class="container-fluid">
    <div class="mb-3"></div>
    <div class="row">
        <div class="col-sm-12" *ngIf="cs.explorerConcept == null"><mat-progress-spinner></mat-progress-spinner></div>
            <mat-accordion 
            class="col-sm-12 prevent-click" 
            *ngIf="cs.explorerConcept != null" 
            cdkDropList 
            [cdkDropListData]="cs.explorerConcept.corpora"
            (cdkDropListDropped)="drop($event)"
        >
            <mat-expansion-panel
                class="card bg-primary"
                cdkDrag
                hideToggle
   
                *ngFor="let corpus of cs.explorerConcept.corpora; index as i; trackBy: trackByFn"
                (opened)="cs.explorerCorporaPanelOpenStates[i] = true"
                (closed)="cs.explorerCorporaPanelOpenStates[i] = false"
            >
            <mat-expansion-panel-header>
                <mat-panel-title class="panel-title" (click)="cs.changeExplorer(1, i)">
                    <div class="document-title">{{i+1}}: {{corpus.author.username}}</div>
                </mat-panel-title>
                <mat-panel-description class="d-flex justify-content-end">
                    <div class="btn-group">
                        <button type="button" class="btn btn-outline-success btn-sm" (click)="cs.onClickCompareUser(i)"><mat-icon>person</mat-icon></button>
                    </div>
                </mat-panel-description>
            </mat-expansion-panel-header>
                <p>{{corpus.description}}</p>

                <p 
                    *ngFor="let document of corpus.documents; index as j; trackBy: trackByFn"
                ><a (click)="readDocument(i, j)">{{j}} : {{document.title}}</a></p>
            </mat-expansion-panel>
        </mat-accordion>
