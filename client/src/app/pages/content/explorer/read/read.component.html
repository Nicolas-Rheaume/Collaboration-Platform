<div class="container-fluid">
    <div
        class="explorer-list"
        cdkDropList
        #explorerText="cdkDropList"
        [cdkDropListConnectedTo]="[editorText]"
        [cdkDropListEnterPredicate]="noReturnPredicate"
        [cdkDropListData]="cs.explorerConcept.corpora[cs.exploringCorpusIndex].documents[cs.exploringDocumentIndex].texts"
        (cdkDropListDropped)="cs.explorerTextDrop($event)"
    >
        <div
            class="explorer-text"
            *ngFor="let text of cs.explorerConcept.corpora[cs.exploringCorpusIndex].documents[cs.exploringDocumentIndex].texts; let i = index"
            [cdkDragData]="text"
            cdkDrag
        >
            <div 
                class="explorer-handle" 
                cdkDragHandle
            ><mat-icon>control_camera</mat-icon></div>
            <div *ngIf="cs.showTextDiff === true && cs.selectedEditorState.value === 1" [innerHTML]="text.diffText"></div>
            <div *ngIf="cs.showTextDiff === false || cs.selectedEditorState.value != 1" [innerHTML]="text.text"></div>
        </div>
