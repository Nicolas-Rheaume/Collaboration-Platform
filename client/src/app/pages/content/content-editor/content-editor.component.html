<mat-tab-group 
  class="invisible-tabs"
  [(selectedIndex)]="cs.selectedEditorState.value"
  (selectedIndexChange)="cs.selectedEditorState.setValue($event)"
  animationDuration="0ms" 
  mat-align-tabs="center"
  >

  <mat-tab>
    <ng-template class="navbar-label" mat-tab-label>
        <span matBadgeOverlap="false">Overview</span>
    </ng-template>
    <ng-template matTabContent>
      <app-content-editor-overview></app-content-editor-overview>
    </ng-template>
  </mat-tab>


  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>edit</mat-icon>&nbsp;&nbsp;
        <span>Edit</span>
    </ng-template>
    <ng-template matTabContent>
        <app-edit></app-edit>
      </ng-template>
  </mat-tab>


  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon>menu_book</mat-icon>&nbsp;&nbsp;
      <span>History</span>
    </ng-template>
    <ng-template matTabContent>
        <h1>History</h1>
    </ng-template>
  </mat-tab>
</mat-tab-group>
